<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HOOI</title>
    <meta name="description" content="Aplikacja HOOI - Najlepszy komunikator dostępny na rynku. Sprawdź już teraz!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="header__logo">Hooi</div>
        <nav class="header__nav">
            <ul class="header__list">
                <li>Pobierz</li>
                <li>Informacje</li>
            </ul>
        </nav>
        <div class="header__toggle">
            <span class="fas fa-bars menu"></span>
        </div>
    </header>

    <section class="intro">
        <div class="intro__container">
            <h1>Utrzymuj kontakt <br> z HOOI</h1>
            <p>najszybsza, przejrzysta, najlepsza</p>
        </div>
        <div class="intro__phone">
            <img src="img/intro__phone.png" alt="phone">
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="scripts/menu.js"></script>
</body>

</html>
